        // 営業日計算（日曜と中国祝日を除外）
        function addWorkingDays(startDate, days) {
            let date = new Date(startDate);
            date.setDate(date.getDate() + 1); // 翌日から開始
            let count = 0;
            
            while (count < days) {
                const dayOfWeek = date.getDay();
                const dateStr = date.toISOString().split('T')[0];
                
                // 日曜日(0)と中国祝日を除外
                if (dayOfWeek !== 0 && !chinaHolidays.includes(dateStr)) {
                    count++;
                }
                
                if (count < days) {
                    date.setDate(date.getDate() + 1);
                }
            }
            
            return date;
        }

        // Serial番号を生成
        function generateSerial(quantity) {
            const serialNum = nextSerial;
            nextSerial++;
            const serialStr = 'YS' + String(serialNum).padStart(4, '0');
            
            if (quantity <= 1) {
                return serialStr;
            } else {
                return `${serialStr}(1-${quantity})`;
            }
        }

        // Serial番号の数値部分を取得
        function getSerialNumber(serial) {
            const match = serial.match(/YS(\d+)/);
            return match ? parseInt(match[1]) : 0;
        }

        // 製品名から種別を自動判定
        function detectCategory(productName) {
            const name = (productName || '').toLowerCase();
            
            if (name.includes('video wall') || name.includes('videowall') || name.includes('ビデオウォール')) {
                return 'Video Wall';
            }
            if (name.includes('touch') || name.includes('タッチ')) {
                return 'タッチディスプレイ';
            }
            if (name.includes('outdoor') || name.includes('屋外') || name.includes('自立')) {
                return '屋外サイネージ';
            }
            if (name.includes('led') || name.includes('エルイーディー')) {
                return 'LEDビジョン';
            }
            if (name.includes('stb') || name.includes('player') || name.includes('プレイヤー')) {
                return 'STB';
            }
            if (name.includes('display') || name.includes('monitor') || name.includes('ディスプレイ') || name.includes('モニター') || name.includes('インチ')) {
                return 'ディスプレイ';
            }
            if (name.includes('stand') || name.includes('スタンド') || name.includes('什器')) {
                return 'スタンド・什器';
            }
            
            // デフォルト
            return 'その他';
        }

        function gapiLoaded() {

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: [
                    'https://sheets.googleapis.com/$discovery/rest?version=v4',
                    'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'

            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => {
                    if (resp.error !== undefined) {
                        throw (resp);
                    }
                    accessToken = resp.access_token;
                    sessionStorage.setItem('googleAccessToken', accessToken);
                    loadData();
                    renderMain();
                },
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                const savedToken = sessionStorage.getItem('googleAccessToken');
                if (savedToken) {
                    accessToken = savedToken;
                    gapi.client.setToken({ access_token: accessToken });
                    loadData();
                    renderMain();
                } else {
                    renderSignIn();
                }
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                accessToken = resp.access_token;
                sessionStorage.setItem('googleAccessToken', accessToken);
                await loadData();
                renderMain();
            };

            if (accessToken === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function handleSignoutClick() {
            if (accessToken) {
                google.accounts.oauth2.revoke(accessToken);
                sessionStorage.removeItem('googleAccessToken');
                accessToken = null;
            }
            gapi.client.setToken(null);
            suppliers = [];
            projects = [];
            renderSignIn();

        let folderCache = {};

        async function findFolderUrl(projectNumber) {
            if (folderCache[projectNumber]) {
                return folderCache[projectNumber];
            }
            
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name = '${projectNumber}' and '${PARENT_FOLDER_ID}' in parents and mimeType = 'application/vnd.google-apps.folder' and trashed = false`,
                    fields: 'files(id, name, webViewLink)',
                    pageSize: 1,
                    supportsAllDrives: true,
                    includeItemsFromAllDrives: true,
                    corpora: 'allDrives'
                });
                
                const files = response.result.files;
                if (files && files.length > 0) {
                    const url = files[0].webViewLink;
                    folderCache[projectNumber] = url;
                    return url;
                }
                return null;
            } catch (error) {
                console.error('フォルダ検索エラー:', error);
                return null;
            }
        }

        async function loadFolderUrls() {
            for (const project of projects) {
                const projectNumberFull = formatProjectNumber(project);
                if (!folderCache[projectNumberFull]) {
                    await findFolderUrl(projectNumberFull);
                }
            }
            renderMain();
        }

        async function loadData() {
            try {
                showStatus('読み込み中...');
                
                const supplierResponse = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'サプライヤー!A2:C',
                });
                const supplierRows = supplierResponse.result.values || [];
                suppliers = supplierRows.map(row => ({
                    id: parseInt(row[0] || Date.now()),
                    name: row[1] || '',
                    paymentPatterns: JSON.parse(row[2] || '[{"name":"標準","rates":[50,50]}]')
                }));

                const projectResponse = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '案件!A2:M',
                });
                const projectRows = projectResponse.result.values || [];
                projects = projectRows.map(row => {
                    // 新形式: ID, 接頭辞, 番号, サプライヤーID, 製品名, 総額USD, デポジット予定, Serial, 数量, WorkingDays, 集荷予定日, 発注日, 諸費用
                    let projectPrefix = row[1] || 'AD';
                    let projectNumber = parseInt(row[2]) || 0;
                    
                    // 古い形式の場合（row[1]が"AD-1234"のような形式）
                    if (row[1] && row[1].match(/^[A-Z]+-\d+$/i)) {
                        const match = row[1].match(/^([A-Z]+)-(\d+)$/i);
                        if (match) {
                            projectPrefix = match[1].toUpperCase();
                            projectNumber = parseInt(match[2]) || 0;
                        }
                    } else if (row[1] && row[1].endsWith('-')) {
                        // ハイフン付きの接頭辞の場合、ハイフンを除去
                        projectPrefix = row[1].slice(0, -1).toUpperCase();
                    }
                    
                    // 新形式かどうかを判定（row[3]がサプライヤーIDっぽいかどうか）
                    const isNewFormat = row[3] && (row[3].length > 10 || !isNaN(parseInt(row[3])));
                    
                    const data = {
                        id: row[0] || String(Date.now()),
                        projectPrefix: projectPrefix,
                        projectNumber: projectNumber,
                        supplierId: parseInt(row[3] || 0),
                        productName: row[4] || '',
                        totalAmount: parseFloat(row[5] || 0),
                        depositSchedule: [],
                        serial: (row[7] && row[7] !== '[]') ? row[7] : '',
                        quantity: parseInt(row[8] || 1),
                        workingDays: parseInt(row[9] || 30),
                        pickupDate: (row[10] && row[10].includes('-')) ? row[10] : '',  // 日付形式のみ
                        registeredDate: row[11] || '',
                        expenses: [],
                        receivedComplete: row[13] === 'true' || row[13] === true
                    };
                    
                    // 諸費用をパース
                    try {
                        data.expenses = JSON.parse(row[12] || '[]');
                    } catch (e) {
                        data.expenses = [];
                    }
                    
                    const supplier = suppliers.find(s => s.id === data.supplierId);
                    try {
                        data.depositSchedule = JSON.parse(row[6] || '[]');
                    } catch (e) {
                        if (supplier) {
                            const defaultPattern = supplier.paymentPatterns[0] || {rates: [50, 50]};
                            data.depositSchedule = defaultPattern.rates.map((rate, idx) => ({
                                depositNumber: idx + 1,
                                percentage: rate,
                                amountUSD: (data.totalAmount * rate / 100),
                                paid: false,
                                paidDate: null,
                                exchangeRate: null,
                                amountJPY: null
                            }));
                        }
                    }
                    
                    // nextSerialを更新
                    if (data.serial) {
                        const serialNum = getSerialNumber(data.serial);
                        if (serialNum >= nextSerial) {
                            nextSerial = serialNum + 1;
                        }
                    }
                    
                    return data;
                });

                lastUpdated = new Date();
                showStatus('同期完了');
                setTimeout(() => showStatus(''), 2000);
                renderMain();
                
                // URLパラメータで案件指定があれば該当案件へスクロール
                checkUrlParams();
                
                // フォルダURLを非同期で取得
                loadFolderUrls();
                
                // 製品マスタを非同期で読み込み
                loadProductMaster();
            } catch (err) {
                console.error('読み込みエラー:', err);
                showStatus('読み込みエラー: ' + err.message);
            }
        }
        
        // 製品マスタを読み込む
        async function loadProductMaster() {
            try {
                productMaster = [];
                
                for (const sheet of PRODUCT_MASTER_SHEETS) {
                    try {
                        const response = await gapi.client.sheets.spreadsheets.values.get({
                            spreadsheetId: PRODUCT_MASTER_ID,  // 製品マスタ
                            range: `${sheet.name}!A1:Z`,
                        });
                        
                        const rows = response.result.values || [];
                        if (rows.length < 2) continue;
                        
                        const headers = rows[0];
                        const pnFullIndex = headers.indexOf('pn_full');
                        const pnIndex = headers.indexOf('pn');
                        const typeIndex = headers.indexOf('type');
                        const categoryIndex = headers.indexOf('category');
                        const supplierIndex = headers.indexOf('supplier');
                        const isActiveIndex = headers.indexOf('is_active');
                        const inchIndex = headers.indexOf('inch');
                        
                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            const isActive = isActiveIndex >= 0 ? row[isActiveIndex] : 'TRUE';
                            
                            // is_active が FALSE なら スキップ
                            if (isActive === 'FALSE' || isActive === false) continue;
                            
                            const pnFull = pnFullIndex >= 0 ? row[pnFullIndex] : '';
                            const pn = pnIndex >= 0 ? row[pnIndex] : '';
                            
                            if (!pnFull && !pn) continue;
                            
                            productMaster.push({
                                pn: pn || '',
                                pnFull: pnFull || pn || '',
                                type: typeIndex >= 0 ? row[typeIndex] : '',
                                category: categoryIndex >= 0 ? row[categoryIndex] : sheet.category,
                                supplier: supplierIndex >= 0 ? row[supplierIndex] : '',
                                inch: inchIndex >= 0 ? row[inchIndex] : '',
                                sheetName: sheet.name
                            });
                        }
                    } catch (e) {
                        console.log(`シート ${sheet.name} の読み込みスキップ:`, e.message);
                    }
                }
                
                // 重複を除去（pn_fullベース）
                const seen = new Set();
                productMaster = productMaster.filter(p => {
                    if (seen.has(p.pnFull)) return false;
                    seen.add(p.pnFull);
                    return true;
                });
                
                console.log(`製品マスタ読み込み完了: ${productMaster.length}件`);
            } catch (err) {
                console.error('製品マスタ読み込みエラー:', err);
            }
        }

        async function saveData() {
            if (!accessToken) return;
            try {
                showStatus('保存中...');
                
                const supplierData = [
                    ['ID', 'サプライヤー名', '支払いパターン'],
                    ...suppliers.map(s => [s.id, s.name, JSON.stringify(s.paymentPatterns)])
                ];
                // まずクリアしてから書き込み（削除された行も反映）
                await gapi.client.sheets.spreadsheets.values.clear({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'サプライヤー!A:Z'
                });
                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'サプライヤー!A1',
                    valueInputOption: 'RAW',
                    resource: { values: supplierData }
                });

                const projectData = [
                    ['ID', '接頭辞', '番号', 'サプライヤーID', '製品名', '総額USD', 'デポジット予定', 'Serial', '数量', 'WorkingDays', '集荷予定日', '発注日', '諸費用', '入庫完了'],
                    ...projects.map(p => [
                        p.id, 
                        p.projectPrefix || 'AD', 
                        p.projectNumber, 
                        p.supplierId, 
                        p.productName, 
                        p.totalAmount, 
                        JSON.stringify(p.depositSchedule), 
                        p.serial || '', 
                        p.quantity || 1, 
                        p.workingDays || 30, 
                        p.pickupDate || '',
                        p.registeredDate || '',
                        JSON.stringify(p.expenses || []),
                        p.receivedComplete ? 'true' : ''
                    ])
                ];
                // まずクリアしてから書き込み（削除された行も反映）
                await gapi.client.sheets.spreadsheets.values.clear({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '案件!A:Z'
                });
                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '案件!A1',
                    valueInputOption: 'RAW',
                    resource: { values: projectData }
                });

                showStatus('保存完了');
                setTimeout(() => showStatus(''), 2000);
            } catch (err) {
                console.error('保存エラー:', err);
                showStatus('保存エラー: ' + err.message);
            }
        }

        function addSupplier(name, paymentPatterns) {
            suppliers.push({ id: Date.now(), name, paymentPatterns });
            saveData();
        }

        async function addProject(projectNumberInput, supplierId, productName, totalAmount, quantity, workingDays, category, patternIndex = 0) {
            // 案件番号を解析（AD-1234 形式または 1234 形式）
            const parsed = parseProjectNumberString(projectNumberInput);
            
            const supplier = suppliers.find(s => s.id === parseInt(supplierId));
            let depositRates = [50, 50]; // デフォルト
            if (supplier && supplier.paymentPatterns && supplier.paymentPatterns[patternIndex]) {
                depositRates = supplier.paymentPatterns[patternIndex].rates;
            }
            const depositSchedule = depositRates.map((rate, idx) => ({
                depositNumber: idx + 1,
                percentage: rate,
                amountUSD: (parseFloat(totalAmount) * rate / 100),
                paid: false,
                paidDate: null,
                exchangeRate: null,
                amountJPY: null
            }));
            
            const serial = generateSerial(quantity);
            
            // 案件登録日から集荷予定日を計算
            const today = new Date();
            const pickupDate = addWorkingDays(today, workingDays);
            const pickupDateStr = pickupDate.toISOString().split('T')[0];
            const todayStr = today.toISOString().split('T')[0];
            
            const projectNumberFull = `${parsed.prefix}-${parsed.number}`;
            
            projects.push({
                id: String(Date.now()),
                projectPrefix: parsed.prefix,
                projectNumber: parsed.number,
                supplierId: parseInt(supplierId),
                productName,
                totalAmount: parseFloat(totalAmount),
                depositSchedule: depositSchedule,
                serial: serial,
                quantity: quantity,
                workingDays: workingDays,
                pickupDate: pickupDateStr,
                registeredDate: todayStr,
                expenses: [] // 諸費用（国際送料、関税、消費税など）
            });
            saveData();

            // 在庫シートにも追加
            if (category) {
                await addToInventory(serial, category, productName, projectNumberFull, todayStr, quantity);
            }
        }

        // 在庫シートに追加する関数
        async function addToInventory(serial, category, productName, projectNumber, orderDate, quantity, supplierId = '') {
            try {
                // 案件番号を分解
                const parsed = parseProjectNumberString(projectNumber);
                
                // 既存の在庫データを取得
                let existingInventory = [];
                try {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: SPREADSHEET_ID,
                        range: '在庫!A2:Q',
                    });
                    existingInventory = response.result.values || [];
                } catch (e) {
                    // シートがない場合は新規作成（新形式17列）
                    await gapi.client.sheets.spreadsheets.batchUpdate({
                        spreadsheetId: SPREADSHEET_ID,
                        resource: {
                            requests: [{
                                addSheet: {
                                    properties: { title: '在庫' }
                                }
                            }]
                        }
                    });
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SPREADSHEET_ID,
                        range: '在庫!A1:Q1',

        // 在庫の取得金を更新
        async function updateInventoryCost(project) {
            try {
                // 製品代（デポジット合計）のみ。諸費用は含めない
                const depositTotal = project.depositSchedule.reduce((sum, d) => sum + (d.amountJPY || 0), 0);
                
                // 1台あたりの取得金
                const quantity = project.quantity || 1;
                const costPerUnit = Math.round(depositTotal / quantity);
                
                if (costPerUnit <= 0) return;
                
                // 在庫シートから該当アイテムを取得
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '在庫!A2:Q',
                });
                const rows = response.result.values || [];
                
                // 案件番号が一致する行を探す
                const projectPrefix = project.projectPrefix || 'AD';
                const projectNumber = String(project.projectNumber).padStart(4, '0');
                const productName = project.productName || '';
                const updates = [];
                
                rows.forEach((row, idx) => {
                    const rowPrefix = row[4] || '';
                    const rowNumber = String(row[5] || '').padStart(4, '0');
                    const rowProductName = row[3] || '';
                    
                    const prefixMatch = rowPrefix.toUpperCase() === projectPrefix.toUpperCase();
                    const numberMatch = rowNumber === projectNumber;
                    const productMatch = rowProductName === productName;
                    
                    // 案件番号 + 製品名 で一致判定
                    if (prefixMatch && numberMatch && productMatch) {
                        const rowNum = idx + 2;
                        updates.push({
                            range: `在庫!M${rowNum}`,
                            values: [[costPerUnit]]
                        });
                    }
                });
                
                if (updates.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.batchUpdate({
                        spreadsheetId: SPREADSHEET_ID,
                        resource: {
                            valueInputOption: 'RAW',
                            data: updates
                        }
                    });
                    showStatus(`✅ 在庫の取得金を更新: ¥${costPerUnit.toLocaleString()}/台 × ${updates.length}台`);
                    setTimeout(() => showStatus(''), 3000);
                } else {
                    showStatus(`⚠️ 該当する在庫が見つかりません`, 'warning');
                    setTimeout(() => showStatus(''), 3000);
                }
            } catch (e) {
                console.error('在庫取得金の更新に失敗しました:', e);
            }
        }

            const deposit = project.depositSchedule.find(d => d.depositNumber === depositNumber);
            if (!deposit || !deposit.paid) return;

            if (deposit.paidDate) {
                showStatus('為替レート取得中...');
                suggestedRate = await getExchangeRate(deposit.paidDate);
            }
            
            let rate;
            if (suggestedRate) {
                const useAuto = confirm(`支払日(${deposit.paidDate})のレート: ¥${suggestedRate.toFixed(2)}\n\nこのレートを使用しますか？`);
                if (useAuto) {
                    rate = suggestedRate;
                } else {
                    const input = prompt('為替レート（円/USD）:', suggestedRate.toFixed(2));
                    rate = input ? parseFloat(input) : null;
                }
            } else {

        function exportCSV() {
            const headers = ['案件番号', '製品名', 'サプライヤー', '支払回', '支払予定額(USD)', '支払状況', '支払日', '為替レート', '支払額(JPY)'];
            const rows = projects.flatMap(p => {
                const supplier = suppliers.find(s => s.id === p.supplierId);
                return (p.depositSchedule || []).map(dep => [
                    formatProjectNumber(p), 
                    p.productName, 
                    supplier?.name || '', 
                    dep.depositNumber,
                    (dep.amountUSD || 0).toFixed(2),
                    dep.paid ? '完了' : '未払',
                    dep.paidDate || '',
                    dep.exchangeRate || '',
                    dep.amountJPY || ''
                ]);
            });
            const csv = [headers.join(','), ...rows.map(r => r.map(c => `"${c}"`).join(','))].join('\n');
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

        // 案件番号の表示用フォーマット（例: AD-0001）4桁ゼロパディング
        function formatProjectNumber(project) {
            if (!project) return '';
            const prefix = project.projectPrefix || 'AD';
            const number = project.projectNumber || 0;
            // 4桁以下は4桁ゼロパディング、5桁以上はそのまま
            const numStr = String(number);
            const paddedNum = numStr.length <= 4 ? numStr.padStart(4, '0') : numStr;
            return `${prefix}-${paddedNum}`;
        }

        // 案件番号文字列からprefix/numberを分解
        function parseProjectNumberString(str) {
            if (!str) return { prefix: 'AD', number: 0 };
            const match = str.match(/^([A-Z]+)-?(\d+)$/i);
            if (match) {
                return { prefix: match[1].toUpperCase(), number: parseInt(match[2]) };
            }
            // 数字のみの場合
            const numMatch = str.match(/^(\d+)$/);
            if (numMatch) {
                return { prefix: 'AD', number: parseInt(numMatch[1]) };
            }
            return { prefix: 'AD', number: 0 };
        }

        // 番号を4桁ゼロパディング（保存用）
        function padProjectNumber(num) {
            const numStr = String(num || 0);
            return numStr.length <= 4 ? numStr.padStart(4, '0') : numStr;
        }

            return new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY' }).format(amount || 0);

        async function getExchangeRate(date) {
            try {
                // Frankfurter APIで過去日のレートを取得
                const dateStr = new Date(date).toISOString().split('T')[0];
                const response = await fetch(`https://api.frankfurter.app/${dateStr}?from=USD&to=JPY`);
                const data = await response.json();
                return data.rates.JPY;
            } catch (error) {
                console.error('為替レート取得エラー:', error);
                // フォールバック: 最新レートを取得
                try {
                    const fallbackResponse = await fetch('https://api.frankfurter.app/latest?from=USD&to=JPY');
                    const fallbackData = await fallbackResponse.json();
                    return fallbackData.rates.JPY;
                } catch (e) {
                    return null;
                }
            }
        }

        function editSupplier(supplierId) {
            const supplier = suppliers.find(s => s.id === supplierId);
            if (!supplier) return;
            
            const name = prompt('サプライヤー名:', supplier.name);
            if (!name) return;
            
            // 既存パターンを表示
            const existingPatterns = (supplier.paymentPatterns || []).map((p, idx) => 
                `${idx + 1}. ${p.name}: ${p.rates.join('→')}%`
            ).join('\n');
            
            const action = prompt(`現在の支払いパターン:\n${existingPatterns}\n\n操作を選択:\n1: パターン追加\n2: パターン削除\n3: 名前変更のみ\n\n番号を入力:`, '3');
            
            if (action === '1') {
                // パターン追加
                const patternName = prompt('新しい支払いパターン名:', '');
                if (!patternName) return;
                
                const count = parseInt(prompt(`「${patternName}」のデポジット回数:`, '1'));
                if (!count || count < 1) return;
                
                const rates = [];
                let total = 0;
                
                for (let i = 0; i < count; i++) {
                    const rate = parseFloat(prompt(`第${i + 1}回目のデポジット割合 (%):\n残り: ${100 - total}%`, count === 1 ? '100' : ''));
                    if (rate === null || rate === '' || isNaN(rate)) return;
                    rates.push(rate);
                    total += rate;
                }
                
                if (Math.abs(total - 100) > 0.01) {
                    alert(`エラー: 合計が${total}%です。100%になるように入力してください。`);
                    return;
                }
                
                supplier.paymentPatterns.push({ name: patternName, rates });
            } else if (action === '2') {
                // パターン削除
                if (supplier.paymentPatterns.length <= 1) {
                    alert('最低1つのパターンが必要です');
                    return;
                }
                const delIdx = parseInt(prompt('削除するパターン番号:', '')) - 1;
                if (delIdx >= 0 && delIdx < supplier.paymentPatterns.length) {
                    supplier.paymentPatterns.splice(delIdx, 1);
                }
            }
            
            supplier.name = name;
            
            saveData();
            renderMain();
        }

        }

        // 在庫に送る機能
        async function sendToInventory(projectId) {
            const project = projects.find(p => String(p.id) === String(projectId));
            if (!project) return;

            // 種別を選択
            const categories = [
                'マルチディスプレイ',
                '屋外',
                '屋内',
                '電子黒板',
                'マトリクス',
                'メディアプレーヤー',
                'スタンド/金具',
                '周辺機器'
            ];

            const categoryIndex = prompt(
                `種別を選択してください（番号入力）:\n\n` +
                categories.map((c, i) => `${i + 1}. ${c}`).join('\n') +
                `\n\n案件: ${formatProjectNumber(project)}\n製品: ${project.productName}\n数量: ${project.quantity || 1}台`
            );
            
            if (!categoryIndex) return;
            const category = categories[parseInt(categoryIndex) - 1];
            if (!category) {
                alert('正しい番号を入力してください');
                return;
            }

            const quantity = project.quantity || 1;
            const serial = project.serial || '';

            // 在庫シートに追加
            try {
                showStatus('在庫シートに追加中...');

                // 既存の在庫データを取得
                let existingInventory = [];
                try {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: SPREADSHEET_ID,
                        range: '在庫!A2:Q',
                    });
                    existingInventory = response.result.values || [];
                } catch (e) {
                    // シートがない場合は新規作成（新形式17列）
                    await gapi.client.sheets.spreadsheets.batchUpdate({
                        spreadsheetId: SPREADSHEET_ID,
                        resource: {
                            requests: [{
                                addSheet: {
                                    properties: { title: '在庫' }
                                }
                            }]
                        }
                    });
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SPREADSHEET_ID,
                        range: '在庫!A1:Q1',
                        valueInputOption: 'RAW',
                        resource: {
                            values: [['ID', 'Serial', '種別', '製品名', '発注接頭辞', '発注番号', '発注日', '入庫日', 'ステータス', '出庫日', '出庫接頭辞', '出庫番号', '取得金(税別)', '備考', '棚番', '保管場所', 'サプライヤーID']]
                        }
                    });
                }

                // 重複チェック（Serial空の場合はスキップ）
                const existingSerials = existingInventory.map(row => row[1]);
                const baseSerial = serial ? serial.replace(/\(.*\)/, '') : ''; // YS0554(1-4) → YS0554
                
                // 追加するデータを作成（新形式17列）
                const newRows = [];
                const today = new Date().toISOString().split('T')[0];
                
                for (let i = 1; i <= quantity; i++) {
                    const itemSerial = baseSerial ? (quantity > 1 ? `${baseSerial}-${i}` : baseSerial) : '';
                    
                    // 既に存在するかチェック（Serial空の場合はスキップしない）
                    if (itemSerial && existingSerials.includes(itemSerial)) {
                        continue; // スキップ
                    }
                    
                    newRows.push([
                        Date.now().toString() + '-' + i,  // ID
                        itemSerial,                        // Serial
                        category,                          // 種別
                        project.productName,               // 製品名
                        project.projectPrefix || 'AD',     // 発注接頭辞
                        padProjectNumber(project.projectNumber), // 発注番号（4桁ゼロパディング）
                        today,                             // 発注日
                        '',                                // 入庫日
                        '入庫待ち',                        // ステータス
                        '',                                // 出庫日
                        '',                                // 出庫接頭辞
                        '',                                // 出庫番号
                        '',                                // 取得金
                        '',                                // 備考
                        '',                                // 棚番
                        '',                                // 保管場所
                        project.supplierId || ''           // サプライヤーID
                    ]);
                }

                if (newRows.length === 0) {
                    alert('すべてのSerialが既に在庫に登録されています。');
                    showStatus('');
                    return;
                }

                // 在庫シートに追加
                await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '在庫!A:Q',
                    valueInputOption: 'RAW',
                    insertDataOption: 'INSERT_ROWS',
                    resource: {
                        values: newRows
                    }
                });

                showStatus('');
                alert(`在庫に${newRows.length}件追加しました！\n\n在庫管理システムで「入庫」処理を行ってください。`);
                
            } catch (err) {
                console.error('在庫追加エラー:', err);
                showStatus('');
                alert('エラー: ' + err.message);
            }
        }

        // 製品を一時リストに追加
        function addPendingItem() {
            const category = document.getElementById('modalCategory').value;

            const quantity = parseInt(document.getElementById('modalQuantity').value) || 1;
            const totalAmount = parseFloat(document.getElementById('modalTotalAmount').value) || 0;

                alert('種別を選択してください');
                return;
            }
            if (!productName) {

                return;
            }

            document.getElementById('modalProductSearch').value = '';

        // サプライヤー・種別で製品リストをフィルタ
        function filterProductList() {
            const searchText = document.getElementById('modalProductSearch')?.value || '';
            const supplierId = document.getElementById('modalSupplierId')?.value;
            const category = document.getElementById('modalCategory')?.value;
            const select = document.getElementById('modalProductSelect');
            
            if (!select) return;
            
            console.log('filterProductList called:', { productMasterCount: productMaster.length, supplierId, category, searchText });
            
            const search = searchText.toLowerCase();
            
            // サプライヤー名を取得
            const supplier = suppliers.find(s => s.id === parseInt(supplierId));
            const supplierName = supplier?.name?.toLowerCase() || '';
            
            // カテゴリマッピング（選択肢 → マスタの値）
            const categoryMap = {
                '屋内': ['屋内'],
                '屋外': ['屋外'],
                'マルチディスプレイ': ['マルチディスプレイ'],
                'LEDビジョン': ['屋外LED', '屋内LED', 'LEDビジョン'],
                'STUDIA': ['STUDIA'],
                'マトリクス': ['マトリクス'],
                'OPS': ['OPS'],
                'メディアプレーヤー': ['メディアプレーヤー'],
                'スタンド/金具': ['スタンド/金具'],
                '周辺機器': ['周辺機器', 'LEDコントローラー']
            };
            const matchCategories = category ? (categoryMap[category] || [category]) : [];
            
            let filtered = productMaster.filter(p => {
                // サプライヤーフィルタ（選択されている場合のみ）
                if (supplierId && supplierName) {
                    const pSupplier = p.supplier.toLowerCase();
                    if (!pSupplier.includes(supplierName) && !supplierName.includes(pSupplier)) {
                        return false;
                    }
                }
                
                // 種別フィルタ（選択されている場合のみ）
                if (category && matchCategories.length > 0) {
                    const pCategory = p.category || '';
                    const matched = matchCategories.some(c => pCategory === c);
                    if (!matched) {
                        return false;
                    }
                }
                
                // テキスト検索
                if (search) {
                    if (!p.pnFull.toLowerCase().includes(search) && 
                        !p.pn.toLowerCase().includes(search)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            console.log('filtered count:', filtered.length);
            
            // 最大50件
            filtered = filtered.slice(0, 50);
            
            select.innerHTML = '<option value="">-- 型式を選択 --</option>' + 
                filtered.map(p => 
                    `<option value="${p.pnFull}">${p.pnFull}</option>`
                ).join('');
            
            // 件数表示を更新
            const countEl = document.getElementById('productMasterCount');
            if (countEl) {
                if (productMaster.length === 0) {
                    countEl.textContent = '製品マスタを読み込み中...';
                } else {
                    countEl.textContent = `${filtered.length}件表示（全${productMaster.length}件）`;
                }
            }
        }

        async function submitProjectForm() {
            const projectPrefix = document.getElementById('modalProjectPrefix').value;
            const projectNumber = document.getElementById('modalProjectNumber').value.trim();
            const supplierId = document.getElementById('modalSupplierId').value;
            const workingDays = parseInt(document.getElementById('modalWorkingDays').value) || 30;
            const patternIndex = parseInt(document.getElementById('modalPaymentPattern').value) || 0;
            
            if (!projectNumber) {
                alert('案件番号を入力してください');
                return;
            }
            if (!supplierId) {
                alert('サプライヤーを選択してください');
                return;
            }
            if (pendingItems.length === 0) {
                alert('製品を追加してください');
                return;
            }
            
            showStatus(`登録中... (0/${pendingItems.length})`);
            
            // 接頭辞と番号を結合
            const projectNumberFull = `${projectPrefix}-${projectNumber}`;
            
            // 各製品を順番に登録
            for (let i = 0; i < pendingItems.length; i++) {
                const item = pendingItems[i];
                showStatus(`登録中... (${i + 1}/${pendingItems.length})`);
                await addProject(
                    projectNumberFull, 
                    supplierId, 
                    item.productName, 
                    item.totalAmount, 
                    item.quantity, 
                    workingDays, 
                    item.category,
                    patternIndex
                );
            }
            
            closeProjectModal();
            showStatus(`${pendingItems.length}件の製品を登録しました`);
            setTimeout(() => showStatus(''), 3000);
            renderMain();
        }

        // インボイス用テキスト生成
        function generateInvoiceText(project) {
            const pickupDateDisplay = project.pickupDate ? project.pickupDate.replace(/-/g, '/') : '未設定';
            
            let text = `PJ番号：${formatProjectNumber(project)}\n`;
            text += `Serial：${project.serial || ''}\n`;
            text += `集荷予定日：${pickupDateDisplay}\n\n`;
            
            project.depositSchedule.forEach(dep => {
                text += `${dep.percentage}%  $${dep.amountUSD.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}\n`;
            });
            
            return text.trim();
        }

        // クリップボードにコピー
        function copyInvoiceText(projectId) {
            const project = projects.find(p => String(p.id) === String(projectId));
            if (!project) return;
            
            const text = generateInvoiceText(project);
            navigator.clipboard.writeText(text).then(() => {
                showStatus('コピーしました！');
                setTimeout(() => showStatus(''), 2000);
            }).catch(err => {
                console.error('コピーエラー:', err);
                alert('コピーに失敗しました');
            });
        }

        // 支払い完了時に在庫の取得金を更新（編集画面からの保存時）
        async function updateInventoryCostFromProject(project) {
            try {
                const totalJPY = (project.depositSchedule || []).reduce((sum, d) => sum + (d.amountJPY || 0), 0);
                const expenseTotal = (project.expenses || []).reduce((sum, e) => sum + (parseFloat(e.amountJPY) || 0), 0);
                const grandTotal = totalJPY + expenseTotal;
                const quantity = project.quantity || 1;
                const costPerItem = Math.round(grandTotal / quantity);
                
                if (costPerItem <= 0) return;
                
                const projectNumber = formatProjectNumber(project);
                const parsed = parseProjectNumberString(projectNumber);
                const productName = project.productName || '';
                
                // 在庫シートを読み込み
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '在庫!A2:Q',
                });
                const rows = response.result.values || [];
                
                // 該当案件のアイテムを検索して更新（案件番号 + 製品名で一致）
                const updates = [];
                rows.forEach((row, idx) => {
                    if (row[4] === parsed.prefix && 
                        row[5] === String(parsed.number) &&
                        row[3] === productName) {
                        updates.push({
                            range: `在庫!M${idx + 2}`,
                            values: [[costPerItem]]
                        });
                    }
                });
                
                if (updates.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.batchUpdate({
                        spreadsheetId: SPREADSHEET_ID,
                        resource: {
                            valueInputOption: 'RAW',
                            data: updates
                        }
                    });
                    showStatus(`✅ 在庫の取得金を更新（¥${costPerItem.toLocaleString()}/台 × ${updates.length}台）`);
                    setTimeout(() => showStatus(''), 3000);
                }
            } catch (err) {
                console.error('在庫取得金更新エラー:', err);
            }
        }
        
        // デポジット編集の有効/無効切り替え
        function toggleEditDepositFields(idx) {
            const paid = document.getElementById(`editDepPaid_${idx}`).checked;
            document.getElementById(`editDepDate_${idx}`).disabled = !paid;
            document.getElementById(`editDepRate_${idx}`).disabled = !paid;
            document.getElementById(`editDepJPY_${idx}`).disabled = !paid;
            updateDepositTotal();
        }
        
        // 総額変更時に各デポジットのUSDを再計算
        function recalcDepositUSD() {
            const totalAmount = parseFloat(document.getElementById('editTotalAmount')?.value) || 0;
            let idx = 0;
            while (document.getElementById(`editDepUSD_${idx}`)) {
                const usdField = document.getElementById(`editDepUSD_${idx}`);
                const percentage = parseFloat(usdField.dataset.percentage) || 0;
                const usdAmount = Math.round(totalAmount * percentage / 100 * 100) / 100;
                usdField.value = usdAmount;
                // JPYも再計算
                calcDepositJPY(idx);
                idx++;
            }
        }
        
        // USD × レート → JPY 自動計算
        function calcDepositJPY(idx) {
            const usd = parseFloat(document.getElementById(`editDepUSD_${idx}`)?.value) || 0;
            const rate = parseFloat(document.getElementById(`editDepRate_${idx}`)?.value) || 0;
            const jpyField = document.getElementById(`editDepJPY_${idx}`);
            if (jpyField && usd > 0 && rate > 0) {
                jpyField.value = Math.round(usd * rate);
            }
            updateDepositTotal();
        }
        
        // 支払総額を更新
        function updateDepositTotal() {
            let total = 0;
            let idx = 0;
            while (document.getElementById(`editDepJPY_${idx}`)) {
                const jpy = parseFloat(document.getElementById(`editDepJPY_${idx}`).value) || 0;
                total += jpy;
                idx++;
            }
            const totalEl = document.getElementById('editDepTotalJPY');
            if (totalEl) {
                totalEl.textContent = '¥' + total.toLocaleString();
            }
        }

        // 在庫シートの案件情報更新（Serial、案件番号、製品名）
        async function updateInventoryFromProject(oldProjectNumber, oldSerial, newProjectNumber, newSerial, quantity, oldProductName, newProductName) {
            try {
                showStatus('在庫シートを更新中...');
                
                // 新しい案件番号を分解
                const newParsed = parseProjectNumberString(newProjectNumber);
                
                // 在庫データを取得
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '在庫!A2:Q',
                });
                const rows = response.result.values || [];
                
                const updates = [];
                
                rows.forEach((row, index) => {
                    const rowNum = index + 2; // 実際の行番号（ヘッダー分+1）
                    
                    // 新形式: 接頭辞（E列）+ 番号（F列）を結合して比較
                    const itemProjectNumber = formatProjectNumber({
                        projectPrefix: row[4] || '',
                        projectNumber: row[5] || ''
                    });
                    const itemSerial = row[1] || ''; // Serial（B列）
                    const itemProductName = row[3] || ''; // 製品名（D列）
                    
                    // 旧案件番号に一致し、かつ旧製品名にも一致する場合
                    const projectMatch = itemProjectNumber === oldProjectNumber;
                    const productMatch = !oldProductName || itemProductName === oldProductName;
                    
                    if (projectMatch && productMatch) {
                        // 案件番号を更新（E列：接頭辞、F列：番号）
                        updates.push({
                            range: `在庫!E${rowNum}`,
                            values: [[newParsed.prefix]]
                        });
                        updates.push({
                            range: `在庫!F${rowNum}`,
                            values: [[padProjectNumber(newParsed.number)]]
                        });
                        
                        // 製品名が変更されていれば更新（D列）
                        if (oldProductName && newProductName && oldProductName !== newProductName) {
                            updates.push({
                                range: `在庫!D${rowNum}`,
                                values: [[newProductName]]
                            });
                        }
                        
                        // Serialも変更されていれば更新（B列）
                        if (oldSerial !== newSerial && itemSerial.startsWith(oldSerial.split('(')[0])) {
                            const branchMatch = itemSerial.match(/\((\d+)\)$/);
                            let newSerialValue;
                            if (branchMatch) {
                                newSerialValue = `${newSerial.split('(')[0]}(${branchMatch[1]})`;
                            } else {
                                newSerialValue = newSerial;
                            }
                            updates.push({
                                range: `在庫!B${rowNum}`,
                                values: [[newSerialValue]]
                            });
                        }
                    }
                });
                
                if (updates.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.batchUpdate({
                        spreadsheetId: SPREADSHEET_ID,
                        resource: {
                            valueInputOption: 'RAW',
                            data: updates
                        }
                    });
                    
                    showStatus(`✅ 在庫シート更新完了`);
                    setTimeout(() => showStatus(''), 3000);
                } else {
                    showStatus('');
                }
            } catch (error) {
                console.error('在庫シート更新エラー:', error);
                showStatus('在庫シート更新エラー: ' + error.message);
            }
        }

        // 4. 案件ステータス自動更新
        function getProjectStatus(project) {
            const deposits = project.depositSchedule || [];
            const allPaid = deposits.length > 0 && deposits.every(d => d.paid);
            const somePaid = deposits.some(d => d.paid);
            
            // 入庫完了フラグがtrueなら入庫完了
            if (project.receivedComplete) {
                return { status: '入庫完了', color: 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/50 dark:text-emerald-300', icon: '✅' };
            }
            
            // 集荷予定日チェック（フォールバック）
            const today = new Date();
            const pickupDate = project.pickupDate ? new Date(project.pickupDate) : null;
            const isPickupPassed = pickupDate && pickupDate < today;

            if (allPaid && isPickupPassed) {
                return { status: '入庫完了', color: 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/50 dark:text-emerald-300', icon: '✅' };
            } else if (allPaid) {
                return { status: '支払済', color: 'bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-300', icon: '💵' };
            } else if (somePaid) {
                return { status: '支払中', color: 'bg-amber-100 text-amber-700 dark:bg-amber-900/50 dark:text-amber-300', icon: '💰' };
            } else {
                return { status: '未着手', color: 'bg-slate-100 text-slate-700 dark:bg-slate-700 dark:text-slate-300', icon: '📝' };
            }
        }

        function getFilteredProjects() {

                }

                }
                
                return true;
            });

        // 同一案件番号でグループ化
        function getGroupedProjects() {
            const filtered = getFilteredProjects();
            const groups = {};
            
            filtered.forEach(p => {
                const key = formatProjectNumber(p); // e.g. "SP-0029"
                if (!groups[key]) {
                    groups[key] = {
                        projectNumber: key,
                        prefix: p.projectPrefix,
                        number: p.projectNumber,
                        supplierId: p.supplierId,
                        items: [],
                        registeredDate: p.registeredDate,
                        pickupDate: p.pickupDate,
                        workingDays: p.workingDays,
                        // 代表行のデポジット情報を使う（最初に見つかったもの）
                        depositSchedule: null,
                        expenses: [],
                        receivedComplete: false
                    };
                }
                
                groups[key].items.push(p);
                
                // デポジット情報がある最初の製品を代表とする
                if (!groups[key].depositSchedule && p.depositSchedule && p.depositSchedule.length > 0 && p.depositSchedule.some(d => d.amountUSD > 0)) {
                    groups[key].depositSchedule = p.depositSchedule;
                    groups[key].representativeId = p.id;
                }
                
                // 諸費用をマージ
                if (p.expenses && p.expenses.length > 0) {
                    groups[key].expenses = groups[key].expenses.concat(p.expenses);
                }
                
                // 入庫完了フラグ（全製品が完了なら完了）
                if (p.receivedComplete) {
                    groups[key].receivedComplete = true;
                }
            });
            
            // デポジット情報がない場合は最初の製品のものを使う
            Object.values(groups).forEach(g => {
                if (!g.depositSchedule && g.items.length > 0) {
                    g.depositSchedule = g.items[0].depositSchedule || [];
                    g.representativeId = g.items[0].id;
                }
            });
            
            // 配列に変換してソート
            return Object.values(groups).sort((a, b) => {
                if (a.prefix !== b.prefix) return a.prefix.localeCompare(b.prefix);
                return b.number - a.number; // 番号降順
            });
        }

        // 在庫シートから該当案件のアイテムを削除
        async function deleteInventoryByProject(project) {
            try {
                // シートIDを取得
                const sheetMeta = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: SPREADSHEET_ID,
                });
                const inventorySheet = sheetMeta.result.sheets.find(s => s.properties.title === '在庫');
                if (!inventorySheet) {
                    console.error('在庫シートが見つかりません');
                    return;
                }
                const sheetId = inventorySheet.properties.sheetId;
                
                // 在庫データを取得
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: '在庫!A2:Q',
                });
                const rows = response.result.values || [];
                
                const projectPrefix = (project.projectPrefix || 'AD').toUpperCase();
                const projectNum = String(project.projectNumber).padStart(4, '0');
                
                // 削除対象の行番号を収集（1始まり、ヘッダー行の次から）
                const rowsToDelete = [];
                rows.forEach((row, idx) => {
                    const rowPrefix = (row[4] || '').toUpperCase();
                    const rowNumber = String(row[5] || '').padStart(4, '0');
                    if (rowPrefix === projectPrefix && rowNumber === projectNum) {
                        rowsToDelete.push(idx + 2); // idx=0 → 行2（ヘッダーが行1）
                    }
                });
                
                if (rowsToDelete.length === 0) return;
                
                // 後ろの行から削除（降順ソート）※前から消すと行番号がずれるため
                rowsToDelete.sort((a, b) => b - a);
                
                const requests = rowsToDelete.map(rowNum => ({
                    deleteDimension: {
                        range: {
                            sheetId: sheetId,
                            dimension: 'ROWS',
                            startIndex: rowNum - 1, // 0始まりに変換
                            endIndex: rowNum        // 1行だけ削除
                        }
                    }
                }));
                
                await gapi.client.sheets.spreadsheets.batchUpdate({
                    spreadsheetId: SPREADSHEET_ID,
                    resource: { requests }
                });
                
                console.log(`在庫から ${rowsToDelete.length}件を削除しました（行単位削除）`);
            } catch (e) {
                console.error('在庫削除に失敗:', e);
            }
        }

        // ファイル名からインボイス情報を抽出
        // 例: 2512_海外請求書_AD-1681_ZEMSO_VW_55_20pcs.pdf
        function parseInvoiceFileName(fileName) {
            const result = {
                projectNumber: null,
                supplierName: null
            };
            
            // AD-XXXX パターン
            const projectMatch = fileName.match(/_(AD-\d+)/i);
            if (projectMatch) {
                result.projectNumber = projectMatch[1].toUpperCase();
            }
            
            // サプライヤー名（AD-XXXXの後の部分）
            const supplierMatch = fileName.match(/_AD-\d+_([^_]+)/i);
            if (supplierMatch) {
                result.supplierName = supplierMatch[1];
            }
            
            return result;
        }

        async function processSelectedInvoices() {
            const selectedFiles = invoiceFilesToProcess.filter((f, idx) => {
                const cb = document.getElementById(`invoiceFile${idx}`);

            });

            document.getElementById('invoiceSyncProcessBtn').disabled = true;
            document.getElementById('invoiceSyncProcessBtn').textContent = '処理中...';
            
            let successCount = 0;
            let errorCount = 0;
            let skippedCount = 0;
            
            for (const file of selectedFiles) {
                try {
                    // 案件番号を分解
                    const parsed = parseProjectNumberString(file.projectNumber);
                    
                    // 重複チェック：同じ案件番号が既に存在するか
                    const existingProject = projects.find(p => 
                        (p.projectPrefix || 'AD') === parsed.prefix && 
                        parseInt(p.projectNumber) === parsed.number
                    );
                    
                    if (existingProject) {
                        console.log(`スキップ: ${file.projectNumber} は既に登録済み`);
                        skippedCount++;

                    for (let i = 1; i <= pdf.numPages; i++) {

                    // 支払スケジュール生成

                    const depositSchedule = paymentTerms.map((pct, idx) => ({

                        paid: false,

                    }));
                    
                    // 集荷予定日計算

                    const todayStr = today.toISOString().split('T')[0];
                    
                    // 製品名から種別を判定

        // インボイスPDFを解析（ZEMSOフォーマット対応）
        function parseInvoicePdf(text) {
            const result = {
                invoiceNo: null,
                totalAmount: 0,
                quantity: 1,
                productName: null,
                paymentTerms: [],
                workingDays: 20
            };
            
            // Invoice No.: "Invoice No.: ZEMSO-20251114-Q001"
            const invoiceMatch = text.match(/Invoice\s*No\.?\s*:?\s*([A-Z0-9\-]+)/i);
            if (invoiceMatch) {
                result.invoiceNo = invoiceMatch[1];
            }
            
            // Total金額: "Total US$19,354.00" （行単位でマッチ）
            // ヘッダーの "Unit Price Total" と区別するため、US$必須
            const totalMatch = text.match(/^Total\s+US\$([\d,]+\.\d{2})/im) ||
                               text.match(/Total\s+US\$([\d,]+\.\d{2})/i) ||
                               text.match(/Total\s*:\s*US\$([\d,]+\.\d{2})/i);
            if (totalMatch) {
                result.totalAmount = parseFloat(totalMatch[1].replace(/,/g, ''));
            }
            
            // 数量: テーブルから主要製品（最大金額の行）の数量を取得
            // パターン: "20 US$866.00 US$17,320.00" のような行
            const lineItems = [];
            const itemPattern = /(\d+)\s+US\$([\d,]+\.\d{2})\s+US\$([\d,]+\.\d{2})/g;
            let itemMatch;
            while ((itemMatch = itemPattern.exec(text)) !== null) {
                const qty = parseInt(itemMatch[1]);
                const unitPrice = parseFloat(itemMatch[2].replace(/,/g, ''));
                const total = parseFloat(itemMatch[3].replace(/,/g, ''));
                if (qty > 0 && total > 0) {
                    lineItems.push({ qty, unitPrice, total });
                }
            }
            
            // 最大金額の行の数量を採用（主要製品）
            if (lineItems.length > 0) {
                const mainItem = lineItems.reduce((max, item) => 
                    item.total > max.total ? item : max, lineItems[0]);
                result.quantity = mainItem.qty;
            }
            
            // Payment terms: "30% deposit, 65% payment before shipment, 5% balance"
            const paymentMatch = text.match(/(\d+)%\s*deposit[^0-9]*(\d+)%[^0-9]*(?:payment|before)[^0-9]*(\d+)%/i);
            if (paymentMatch) {
                result.paymentTerms = [
                    parseInt(paymentMatch[1]),
                    parseInt(paymentMatch[2]),
                    parseInt(paymentMatch[3])
                ];
            } else {
                // 別パターン: 数字%を順番に抽出（ただし100%などは除外）
                const pctMatches = text.match(/\b([1-9]\d?)%/g);
                if (pctMatches && pctMatches.length >= 2) {
                    result.paymentTerms = pctMatches.slice(0, 3).map(p => parseInt(p));
                }
            }
            
            // Working days: "20 working days" or "20 wording days"
            const daysMatch = text.match(/(\d+)\s*(?:working|wording)\s*days/i);
            if (daysMatch) {
                result.workingDays = parseInt(daysMatch[1]);
            }
            
            // 製品名: "55'' Indoor LCD Video Wall" パターン
            const productMatch = text.match(/(\d+[''"]?\s*(?:Indoor|Outdoor)?\s*(?:LCD|LED)?\s*(?:Video\s*Wall|Display|Monitor|Touch\s*(?:Screen|Frame)?)[^\n]*)/i);
            if (productMatch) {
                result.productName = productMatch[1].trim().substring(0, 50);
            }
            
            return result;
        }

            }
            return bytes.buffer;

        // ファイル名から案件番号を抽出
        // 例: "251015_輸入許可書_AD-1750.pdf" → "AD-1750"
        function extractProjectNumberFromFileName(fileName) {
            // AD-数字 または数字のみのパターンを探す
            const patterns = [
                /_(AD-\d+)/i,           // _AD-1750
                /_(AS-\d+)/i,           // _AS-1234
                /_(\d{4,})/,            // _1750 (4桁以上の数字)
            ];
            
            for (const pattern of patterns) {
                const match = fileName.match(pattern);
                if (match) {
                    return match[1].toUpperCase();
                }
            }
            return null;
        }

        function parseImportPermit(text) {
            const result = {
                permitDate: null,
                invoiceNo: null,
                expenses: [],
                freight: 0,
                insurance: 0,
                customsDuty: 0,
                consumptionTax: 0,
                localConsumptionTax: 0,
                totalTax: 0
            };
            
            // 許可日: "輸入許可日 2025/10/15" パターン
            const permitDateMatch = text.match(/輸入許可日\s*(\d{4}\/\d{1,2}\/\d{1,2})/);
            if (permitDateMatch) {
                result.permitDate = permitDateMatch[1].replace(/\//g, '-');
            }
            
            // 仕入書番号: "仕入書番号 B - OKV..." パターン
            const invoiceMatch = text.match(/仕入書番号\s*[A-Z]?\s*[-－]?\s*([A-Z0-9]+)/i);
            if (invoiceMatch) {
                result.invoiceNo = invoiceMatch[1];
            }
            
            // 運賃: "運賃 A JPY - 255,682" or "運賃 A JPY 255,682"
            const freightMatch = text.match(/運賃\s*[A-Z]?\s*JPY\s*[-－]?\s*([\d,]+)/);
            if (freightMatch) {
                result.freight = parseInt(freightMatch[1].replace(/,/g, ''));
            }
            
            // 保険: "保険 A JPY - 33,405"
            const insuranceMatch = text.match(/保険\s*[A-Z]?\s*JPY\s*[-－]?\s*([\d,]+)/);
            if (insuranceMatch) {
                result.insurance = parseInt(insuranceMatch[1].replace(/,/g, ''));
            }
            
            // 関税: "D 関税 ¥0" or "関税 ¥123,456"
            const dutyMatch = text.match(/[D]?\s*関税\s*¥?([\d,]+)/);
            if (dutyMatch) {
                result.customsDuty = parseInt(dutyMatch[1].replace(/,/g, ''));
            }
            
            // 消費税: "F 消費税 ¥916,000"
            const consumptionMatch = text.match(/[F]?\s*消費税\s*¥?([\d,]+)/);
            if (consumptionMatch) {
                result.consumptionTax = parseInt(consumptionMatch[1].replace(/,/g, ''));
            }
            
            // 地方消費税: "A 地方消費税 ¥258,300"
            const localTaxMatch = text.match(/[A]?\s*地方消費税\s*¥?([\d,]+)/);
            if (localTaxMatch) {
                result.localConsumptionTax = parseInt(localTaxMatch[1].replace(/,/g, ''));
            }
            
            // 納税額合計
            const totalMatch = text.match(/納税額合計\s*¥?([\d,]+)/);
            if (totalMatch) {
                result.totalTax = parseInt(totalMatch[1].replace(/,/g, ''));
            }
            
            // 諸費用リスト作成
            if (result.freight > 0) {
                result.expenses.push({ type: '国際運賃', amount: result.freight, checked: true });
            }
            if (result.insurance > 0) {
                result.expenses.push({ type: '保険料', amount: result.insurance, checked: true });
            }
            if (result.customsDuty > 0) {
                result.expenses.push({ type: '関税', amount: result.customsDuty, checked: true });
            }
            if (result.consumptionTax > 0) {
                result.expenses.push({ type: '消費税', amount: result.consumptionTax, checked: true });
            }
            if (result.localConsumptionTax > 0) {
                result.expenses.push({ type: '地方消費税', amount: result.localConsumptionTax, checked: true });
            }
            
            return result;
        }

        function displayPermitResult(data) {
            document.getElementById('importPermitResult').classList.remove('hidden');
            
            // 許可日
            document.getElementById('permitDate').textContent = data.permitDate || '読取不可';
            
            // 仕入書番号
            document.getElementById('permitInvoiceNo').textContent = data.invoiceNo || '読取不可';
            
            // 諸費用リスト
            const listEl = document.getElementById('permitExpensesList');
            listEl.innerHTML = data.expenses.map((exp, idx) => `
                <div class="flex justify-between items-center p-2 bg-white dark:bg-slate-800 rounded border border-orange-200 dark:border-orange-700">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="permitExp${idx}" ${exp.checked ? 'checked' : ''} onchange="updatePermitTotal()" class="rounded">
                        <span class="text-sm dark:text-white">${exp.type}</span>
                    </label>
                    <span class="font-semibold text-orange-700 dark:text-orange-400">${formatJPY(exp.amount)}</span>
                </div>
            `).join('');
            
            updatePermitTotal();
            
            // ファイル名から案件を自動マッチング
            const selectEl = document.getElementById('permitTargetProject');
            const autoMatchEl = document.getElementById('permitAutoMatch');
            
            if (data.projectNumberFromFile) {
                // 案件番号で検索
                const matchedProject = projects.find(p => 
                    formatProjectNumber(p).toUpperCase() === data.projectNumberFromFile.toUpperCase() ||
                    formatProjectNumber(p).toUpperCase().includes(data.projectNumberFromFile.toUpperCase())
                );
                
                if (matchedProject) {
                    selectEl.value = matchedProject.id;
                    autoMatchEl.textContent = `✓ ファイル名から「${data.projectNumberFromFile}」を自動検出しました`;
                    autoMatchEl.classList.remove('hidden');
                } else {
                    autoMatchEl.textContent = `⚠️ 「${data.projectNumberFromFile}」に一致する案件が見つかりません`;
                    autoMatchEl.classList.remove('hidden');
                    autoMatchEl.classList.remove('text-emerald-600', 'dark:text-emerald-400');
                    autoMatchEl.classList.add('text-amber-600', 'dark:text-amber-400');
                }
            }
            
            document.getElementById('permitSubmitBtn').disabled = false;
        }

        function updatePermitTotal() {
            if (!parsedPermitData) return;
            
            let total = 0;
            parsedPermitData.expenses.forEach((exp, idx) => {
                const checkbox = document.getElementById(`permitExp${idx}`);
                if (checkbox && checkbox.checked) {
                    total += exp.amount;
                }
            });
            
            document.getElementById('permitTotal').textContent = formatJPY(total);
        }

        function submitPermitExpenses() {
            const projectId = document.getElementById('permitTargetProject').value;
            if (!projectId) {
                alert('対象案件を選択してください');
                return;
            }
            
            const project = projects.find(p => String(p.id) === String(projectId));
            if (!project) return;
            
            if (!project.expenses) {
                project.expenses = [];
            }
            
            const permitDate = parsedPermitData.permitDate || new Date().toISOString().split('T')[0];
            
            // チェックされた諸費用を追加
            parsedPermitData.expenses.forEach((exp, idx) => {
                const checkbox = document.getElementById(`permitExp${idx}`);
                if (checkbox && checkbox.checked) {
                    project.expenses.push({
                        id: Date.now() + idx,
                        type: exp.type,
                        amountJPY: exp.amount,
                        payee: exp.type === '国際運賃' || exp.type === '保険料' ? 'フォワーダー' : '税関',
                        paidDate: permitDate,
                        note: '輸入許可書より自動取込'
                    });
                }
            });
            
            saveData();
            closeModal('importPermitModal');
            renderMain();
            
            // 対象案件を展開
            expandedProjects[project.id] = true;
            renderMain();
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) modal.remove();
        }

        window.onload = () => {
            if (typeof gapi !== 'undefined') gapiLoaded();
            if (typeof google !== 'undefined') gisLoaded();
        };
    </script>
